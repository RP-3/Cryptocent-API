
<div class='container'>

<!-- date/time picker 1 -->
<div class="row">
    <div class='col-sm-6'>
        Start date:
    </div>
    <div class='col-sm-6'>
        <div class="form-group">
            <div class='input-group date' id='datetimepicker1'>
                <input type='text' class="form-control" />
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker1').datetimepicker();
        });
        $('#datetimepicker1').data("DateTimePicker").setMinDate(new Date("june 25, 2014"));
        $('#datetimepicker1').data("DateTimePicker").setMaxDate(new Date());
    </script>
</div>
</div>
